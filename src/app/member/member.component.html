<div class="content-wrapper">
    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Member</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                Member</div>
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-condensed table-hover" width="100%" cellspacing="0">
                        <thead class="table-warning">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>picture</th>
                            </tr>

                        </thead>

                        <tbody *ngFor="let lu of listUser;let i = index">

                            <td>{{lu.username}}</td>
                            <td>
                                <span style="cursor:pointer" data-toggle="modal" data-target="#updateEmail" (click)="editEmail(lu, i)"> {{lu.email}} </span>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select #select (change)="changePermission(lu._id,select.value)" class="form-control" id="exampleFormControlSelect1">
                                        <option *ngFor="let lp of listPermission;let z = index" [selected]="lu.role._id == lp._id" [value]="lp._id">{{lp.permission}}</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <img [src]="(lu.picture) ? lu.picture : './assets/maxresdefault.jpg' " width="60" height="60" alt="" (click)="editMember(lu, i)"
                                    data-toggle="modal" data-target="#updateAvatar" style="cursor:pointer">
                            </td>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Your Website 2017</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modalAvatar fade" id="updateAvatar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Avatar</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <div>
                    <img-cropper [image]="dataAvatar" [settings]="cropAvatar"></img-cropper>
                    <br>
                    <!-- <img *ngIf="dataCover.image" [src]="dataCover.image" [width]="cropCover.croppedWidth" [height]="cropCover.croppedHeight"> -->
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="updateAvatar()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modalEmail" id="updateEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="recipient-name" placeholder="new email" [(ngModel)]="email_new">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateEmail()">Changes</button>
            </div>
        </div>
    </div>
</div>
