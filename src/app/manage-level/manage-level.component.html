<div class="content-wrapper" [style.background]="'#eeeeee'">
  <div class="container-fluid">

    <div class="card mb-3">
      <div class="card-header">
        <h5>Manage Topic
          <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="collapse" data-target="#create">create</button>
        </h5>
      </div>

      <div class="collapse multi-collapse" id="create">
        <div class="card">
          <div class="card-body">

            <div>
              <img-cropper [image]="dataIcon" [settings]="cropIcon"></img-cropper>
              <br>
            </div>
            <br>
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-4">
                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="name">
              </div>
              <div class="col-2">

                <button type="submit" class="btn btn-sm btn-primary pull-right" (click)="addLevel()">Create</button>
              </div>
            </div>
            <div class="form-group row">
              <span class="text-danger" *ngIf="response != 'success'">{{response}}</span>
              <span class="text-success" *ngIf="response == 'success'">{{response}}</span>
            </div>


          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Create</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let lv of listIcon;let i = index">
                <td>
                  <img [src]="lv.icon">
                </td>
                <td>{{ lv.name }}</td>
                <td>{{ lv.date * 1000 | date }} </td>
                <td>
                  <a href="javascript:void(0)" (click)="getIconByID(lv, i)" data-toggle="modal" data-target="#update">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="deleteIcon(lv, i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="card-footer small text-muted"></div>
    </div>
  </div>

  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <small>Copyright Â© Your Website 2017</small>
      </div>
    </div>
  </footer>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>
</div>

<!-- edit icon -->
<div class="modal fade modalIcon" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Icon</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div>
            <img-cropper [image]="dataIcon" [settings]="cropIcon"></img-cropper>
            <br>
          </div>
          <br>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Name</label>
            <div class="col-4">
              <input class="form-control" type="text" id="example-text-input" [(ngModel)]="edit_name">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateIconByID()">Save</button>
      </div>
    </div>
  </div>
</div>
