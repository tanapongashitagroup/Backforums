<div class="content-wrapper" [style.background]="'#eeeeee'">

  <div class="container-fluid">

    <div class="card mb-3">
      <div class="card-header">
        <h5>Manage Report
          <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="collapse" data-target="#create">create</button>
        </h5>
      </div>

      <div class="collapse multi-collapse" id="create">
        <div class="card">
          <div class="card-body">

            <div class="form-group">
              <label for="exampleInputEmail1">Topic report</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Topic report" [(ngModel)]="topic">
            </div>
            <button type="submit" class="btn btn-sm btn-primary pull-right" (click)="saveTopic()">Save</button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Topic</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let topic of listTopic;let i = index">
                <td>{{topic.topic}}</td>
                <td>
                  <a href="javascript:void(0)" data-toggle="modal" data-target="#addSubTopic" (click)="getTopic(topic)">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="getUpdate(topic, i)" data-toggle="modal" data-target="#update">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="del(topic,i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <small>Copyright Â© Your Website 2017</small>
      </div>
    </div>
  </footer>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>
</div>

<div class="modal fade modalEmail" id="addSubTopic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add SubTopic</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="recipient-name" placeholder="add sub topic" [(ngModel)]="sub_topic">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addSubTopic()">Save</button>
      </div>
    </div>
  </div>
</div>
