<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="messageError">
                    {{messageError}}
                </div>
                <a class="btn btn-primary btn-block" (click)="submit()" href="javascript:void(0)">Login</a>
            </form>

                <a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div> -->
        </div>
    </div>
</div>
