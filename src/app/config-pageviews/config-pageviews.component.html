<div class="content-wrapper" [style.background]="'#eeeeee'">
  <div class="container-fluid">

    <div class="card mb-3">
      <div class="card-header">
        <h5>Config Pageviews
          <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="collapse" data-target="#create">create</button>
        </h5>
      </div>

      <div class="collapse multi-collapse" id="create">
        <div class="card">
          <div class="card-body">

            <div class="form-group row">
              <label for="example-text-input" class="col-1 col-form-label">Class</label>
              <div class="col-2">
                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="class">
              </div>
              <label for="example-text-input" class="col-2 col-form-label">Number Pageviews</label>
              <div class="col-2">
                <input class="form-control" type="number" id="example-text-input" [(ngModel)]="pageviews">
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-sm btn-primary pull-right" (click)="addConfigPageviews()">Create</button>
              </div>
            </div>
            <div class="form-group row">
              <span class="text-danger" *ngIf="response != 'success'">{{response}}</span>
              <span class="text-success" *ngIf="response == 'success'">{{response}}</span>
            </div>

          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Class</th>
                <th>Pageviews</th>
                <th>Create</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let lv of listConfig;let i = index">

                <td>{{ lv.class }}</td>
                <td>{{ lv.pageviews }}</td>
                <td>{{ lv.date * 1000 | date }} </td>
                <td>
                  <a href="javascript:void(0)" (click)="getConfigPageviews(lv, i)" data-toggle="modal" data-target="#update">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="deleteConfigPageviews(lv, i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="card-footer small text-muted"></div>
    </div>
  </div>

  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <small>Copyright Â© Your Website 2017</small>
      </div>
    </div>
  </footer>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>
</div>

<!-- edit icon -->
<div class="modal fade modalConfigPageviews" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Config Pageviews</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Class</label>
            <div class="col-3">
              <input class="form-control" type="text" id="example-text-input" [(ngModel)]="class">
            </div>
            <label for="example-text-input" class="col-3 col-form-label">Number Pageviews</label>
            <div class="col-2">
              <input class="form-control" type="number" id="example-text-input" [(ngModel)]="pageviews">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateConfigPageviews()">Save</button>
      </div>
    </div>
  </div>
</div>
